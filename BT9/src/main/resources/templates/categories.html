<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - BT9 GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #667eea !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-database me-2"></i>BT9 GraphQL API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tags me-2"></i>Quản lý Danh mục</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <i class="fas fa-plus me-2"></i>Thêm danh mục
                    </button>
                </div>

                <!-- Categories Grid -->
                <div class="row" id="categoriesContainer">
                    <!-- Categories will be loaded here via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm danh mục mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh (URL)</label>
                            <input type="url" class="form-control" id="categoryImages" placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Thêm danh mục</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GraphQL endpoint
        const GRAPHQL_ENDPOINT = '/graphql';

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            const response = await fetch(GRAPHQL_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    variables: variables
                })
            });
            return await response.json();
        }

        // Load all categories
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                        images
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                displayCategories(result.data.getAllCategories);
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Display categories
        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            if (categories.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Không có danh mục nào.</div></div>';
                return;
            }

            categories.forEach(category => {
                const categoryCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card category-card h-100">
                            ${category.images ? 
                                `<img src="${category.images}" class="card-img-top" alt="${category.name}" style="height: 200px; object-fit: cover;">` : 
                                `<div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <i class="fas fa-image fa-3x text-muted"></i>
                                </div>`
                            }
                            <div class="card-body">
                                <h5 class="card-title">${category.name}</h5>
                                <p class="card-text">ID: ${category.id}</p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editCategory(${category.id})">
                                        <i class="fas fa-edit me-1"></i>Chỉnh sửa
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${category.id})">
                                        <i class="fas fa-trash me-1"></i>Xóa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += categoryCard;
            });
        }

        // Add new category
        async function addCategory() {
            const name = document.getElementById('categoryName').value;
            const images = document.getElementById('categoryImages').value;

            const mutation = `
                mutation CreateCategory($input: CategoryInput!) {
                    createCategory(input: $input) {
                        id
                        name
                        images
                    }
                }
            `;

            const variables = {
                input: {
                    name: name,
                    images: images || null
                }
            };

            try {
                const result = await graphqlQuery(mutation, variables);
                if (result.data.createCategory) {
                    alert('Thêm danh mục thành công!');
                    document.getElementById('addCategoryForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                    loadCategories();
                }
            } catch (error) {
                console.error('Error adding category:', error);
                alert('Có lỗi xảy ra khi thêm danh mục!');
            }
        }

        // Edit category (placeholder)
        function editCategory(id) {
            alert('Chức năng chỉnh sửa sẽ được phát triển!');
        }

        // Delete category (placeholder)
        function deleteCategory(id) {
            if (confirm('Bạn có chắc chắn muốn xóa danh mục này?')) {
                alert('Chức năng xóa sẽ được phát triển!');
            }
        }
    </script>
</body>
</html>
