<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - BT9 GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .price-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #667eea !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-database me-2"></i>BT9 GraphQL API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-box-open me-2"></i>Quản lý Sản phẩm</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fas fa-plus me-2"></i>Thêm sản phẩm
                    </button>
                </div>

                <!-- Filter Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Sắp xếp theo giá:</label>
                                <button class="btn btn-outline-primary btn-sm" onclick="loadProductsByPrice()">
                                    <i class="fas fa-sort-amount-up me-1"></i>Từ thấp đến cao
                                </button>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Lọc theo danh mục:</label>
                                <select class="form-select" id="categoryFilter" onchange="loadProductsByCategory()">
                                    <option value="">Tất cả danh mục</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tìm kiếm:</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Tìm sản phẩm...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsContainer">
                    <!-- Products will be loaded here via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" id="productCategory">
                                <option value="">Chọn danh mục</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Người dùng</label>
                            <select class="form-select" id="productUser" required>
                                <option value="">Chọn người dùng</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Thêm sản phẩm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GraphQL endpoint
        const GRAPHQL_ENDPOINT = '/graphql';

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCategories();
            loadUsers();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            const response = await fetch(GRAPHQL_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    variables: variables
                })
            });
            return await response.json();
        }

        // Load all products
        async function loadProducts() {
            const query = `
                query {
                    getAllProducts {
                        id
                        title
                        quantity
                        price
                        description
                        userId
                        categoryId
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                displayProducts(result.data.getAllProducts);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Load products by price (ascending)
        async function loadProductsByPrice() {
            const query = `
                query {
                    getProductsByPriceAsc {
                        id
                        title
                        quantity
                        price
                        description
                        userId
                        categoryId
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                displayProducts(result.data.getProductsByPriceAsc);
            } catch (error) {
                console.error('Error loading products by price:', error);
            }
        }

        // Load products by category
        async function loadProductsByCategory() {
            const categoryId = document.getElementById('categoryFilter').value;
            if (!categoryId) {
                loadProducts();
                return;
            }

            const query = `
                query GetProductsByCategory($categoryId: ID!) {
                    getProductsByCategory(categoryId: $categoryId) {
                        id
                        title
                        quantity
                        price
                        description
                        userId
                        categoryId
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query, { categoryId: parseInt(categoryId) });
                displayProducts(result.data.getProductsByCategory);
            } catch (error) {
                console.error('Error loading products by category:', error);
            }
        }

        // Load categories for filter
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                const categoryFilter = document.getElementById('categoryFilter');
                const productCategory = document.getElementById('productCategory');
                
                result.data.getAllCategories.forEach(category => {
                    const option1 = new Option(category.name, category.id);
                    const option2 = new Option(category.name, category.id);
                    categoryFilter.add(option1);
                    productCategory.add(option2);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load users for form
        async function loadUsers() {
            const query = `
                query {
                    getAllUsers {
                        id
                        fullname
                        email
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                const productUser = document.getElementById('productUser');
                
                result.data.getAllUsers.forEach(user => {
                    const option = new Option(`${user.fullname} (${user.email})`, user.id);
                    productUser.add(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Không có sản phẩm nào.</div></div>';
                return;
            }

            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${product.description || 'Không có mô tả'}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price-tag">${formatPrice(product.price)}</span>
                                    <small class="text-muted">SL: ${product.quantity}</small>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">ID: ${product.id}</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${product.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        // Add new product
        async function addProduct() {
            const title = document.getElementById('productTitle').value;
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const price = parseFloat(document.getElementById('productPrice').value);
            const description = document.getElementById('productDescription').value;
            const categoryId = document.getElementById('productCategory').value;
            const userId = parseInt(document.getElementById('productUser').value);

            // Validation
            if (!title || !quantity || !price || !userId) {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
                return;
            }

            const mutation = `
                mutation CreateProduct($input: ProductInput!) {
                    createProduct(input: $input) {
                        id
                        title
                        quantity
                        price
                        description
                        userId
                        categoryId
                    }
                }
            `;

            const variables = {
                input: {
                    title: title,
                    quantity: quantity,
                    price: price,
                    description: description || null,
                    userId: userId,
                    categoryId: categoryId ? parseInt(categoryId) : null
                }
            };

            try {
                const result = await graphqlQuery(mutation, variables);
                if (result.data && result.data.createProduct) {
                    alert('✅ Thêm sản phẩm thành công!');
                    document.getElementById('addProductForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                    loadProducts();
                } else {
                    alert('❌ Có lỗi xảy ra khi thêm sản phẩm!');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('❌ Có lỗi xảy ra khi thêm sản phẩm: ' + error.message);
            }
        }

        // Edit product (placeholder)
        function editProduct(id) {
            alert('Chức năng chỉnh sửa sẽ được phát triển!');
        }

        // Delete product (placeholder)
        function deleteProduct(id) {
            if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
                alert('Chức năng xóa sẽ được phát triển!');
            }
        }
    </script>
</body>
</html>
