<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - BT9 GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-card:hover {
            transform: translateY(-5px);
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #667eea !important;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-database me-2"></i>BT9 GraphQL API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">Người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users me-2"></i>Quản lý Người dùng</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="fas fa-plus me-2"></i>Thêm người dùng
                    </button>
                </div>

                <!-- Users Grid -->
                <div class="row" id="usersContainer">
                    <!-- Users will be loaded here via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm người dùng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="userFullname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="userPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="userPhone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addUser()">Thêm người dùng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GraphQL endpoint
        const GRAPHQL_ENDPOINT = '/graphql';

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            const response = await fetch(GRAPHQL_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    variables: variables
                })
            });
            return await response.json();
        }

        // Load all users
        async function loadUsers() {
            const query = `
                query {
                    getAllUsers {
                        id
                        fullname
                        email
                        phone
                    }
                }
            `;
            
            try {
                const result = await graphqlQuery(query);
                displayUsers(result.data.getAllUsers);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '';

            if (users.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Không có người dùng nào.</div></div>';
                return;
            }

            users.forEach(user => {
                const initials = user.fullname.split(' ').map(name => name[0]).join('').toUpperCase();
                const userCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card user-card h-100">
                            <div class="card-body text-center">
                                <div class="user-avatar mx-auto mb-3">
                                    ${initials}
                                </div>
                                <h5 class="card-title">${user.fullname}</h5>
                                <p class="card-text">
                                    <i class="fas fa-envelope me-2"></i>${user.email}
                                </p>
                                ${user.phone ? 
                                    `<p class="card-text">
                                        <i class="fas fa-phone me-2"></i>${user.phone}
                                    </p>` : ''
                                }
                                <p class="card-text">
                                    <small class="text-muted">ID: ${user.id}</small>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                        <i class="fas fa-edit me-1"></i>Chỉnh sửa
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                                        <i class="fas fa-trash me-1"></i>Xóa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += userCard;
            });
        }

        // Add new user
        async function addUser() {
            const fullname = document.getElementById('userFullname').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const phone = document.getElementById('userPhone').value;

            const mutation = `
                mutation CreateUser($input: UserInput!) {
                    createUser(input: $input) {
                        id
                        fullname
                        email
                        phone
                    }
                }
            `;

            const variables = {
                input: {
                    fullname: fullname,
                    email: email,
                    password: password,
                    phone: phone || null
                }
            };

            try {
                const result = await graphqlQuery(mutation, variables);
                if (result.data.createUser) {
                    alert('Thêm người dùng thành công!');
                    document.getElementById('addUserForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                    loadUsers();
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Có lỗi xảy ra khi thêm người dùng!');
            }
        }

        // Edit user (placeholder)
        function editUser(id) {
            alert('Chức năng chỉnh sửa sẽ được phát triển!');
        }

        // Delete user (placeholder)
        function deleteUser(id) {
            if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                alert('Chức năng xóa sẽ được phát triển!');
            }
        }
    </script>
</body>
</html>
